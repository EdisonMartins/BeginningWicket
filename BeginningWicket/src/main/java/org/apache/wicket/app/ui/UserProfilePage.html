<!DOCTYPE html>
<html>
<title>User Profile</title>
<body>

	<!-- Added a span to display feedback -->
	<span wicket:id="feedback"> Feedback messages will be here </span>
	<form wicket:id="userProfile">
		User Name <input type="text" wicket:id="name" /><br /> Address<input
			type="text" wicket:id="address" /><br /> City <input type="text"
			wicket:id="city" /><br /> Country <select wicket:id="country">
			<!--The markup here is for preview purposes only. Wicket
replaces this with actual data when rendering the page -->
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
		</select><br /> Pin <input type="text" wicket:id="pin" /><br />
		<hr />
		<input type="submit" value="Save" />
	</form>
</body>
</html>
