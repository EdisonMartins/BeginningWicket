<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello Wicket</title>
</head>
<body>

	<!-- Added a span to display feedback -->
	<span wicket:id="feedback"> Feedback messages will be here </span>

	<form wicket:id="loginForm">
		User Name <input type="text" wicket:id="userID" /><br /> Password <input
			type="password" wicket:id="password" /><br />
		<hr>
		<input type="submit" value="Login" />
	</form>
</body>
</html>
